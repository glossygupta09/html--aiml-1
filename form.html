<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Biodata</legend>
        <form action="./response.html" name="biodata" target="_blank" method="get" align="center">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="attempt">Attempt:</label>
            <input type="number" id="attempt" name="attempt" min="1" max="3" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter ypour email" required>
            <br><br>
            <label for="Address">Address:</label>
            <textarea name="text" id="Address" rows="7" column-="30"></textarea>
            <br><br>
            <label for="telephone">Telephone:</label>
            <input type="telephone" id="telephone" name="telephone" placeholder="Enter your number" required>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br><br>
            <label for="check">Vehicles u have:</label>
            <input type="checkbox" id="bike" name="vehicle1" value="bike">
            <label for="bike">Bike</label>
            <input type="checkbox" id="car" name="vehicle2" value="car">
            <label for="car">Car</label>
            <br><br>
            <label for="select">Select your language</label>
            <select name="select" id="select">
                <option>Select your language:</option>
                <optgroup label="Programming Language">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="JAVA">JAVA</option>
                </optgroup>
                <optgroup label="Frontend Technologies">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                </optgroup>
                
            </select>
            <br><br>
            <label for="file">File upload:</label>

            <input type="file" id="file" name="file" required>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
            <br><br>
            <label for="appoint">Appointment:</label>
            <input type="time" id="appoint" name="appoint" required>
            <br><br>
         <label for="url">Enter your link:</label>
            <input type="url" id="url" name="url">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </fieldset>
    
</body>
</html>
